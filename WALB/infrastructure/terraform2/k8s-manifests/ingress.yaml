apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: walb2-app-ingress
  namespace: walb2-app
  annotations:
    # AWS Application Load Balancer 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # 추가
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/subnets: subnet-0c3b7ce8248681101,subnet-057589a6494b65a9c
    
    # Health Check 설정 (PHP 애플리케이션)
    alb.ingress.kubernetes.io/healthcheck-path: /healthcheck.php
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: '80'
    
    # Load Balancer 설정
    alb.ingress.kubernetes.io/load-balancer-name: walb2-app-ingress-alb
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=false,
      deregistration_delay.timeout_seconds=60,
      load_balancing.algorithm.type=round_robin,
      slow_start.duration_seconds=30
      
    # 서브넷 자동 발견 (태그 기반)
    alb.ingress.kubernetes.io/subnets: subnet-public
    
    # 보안 그룹 설정
    alb.ingress.kubernetes.io/security-groups: walb2-app-alb-sg
    
    # 태그 설정
    alb.ingress.kubernetes.io/tags: |
      Environment=walb2-app,
      Project=walb2-app,
      ManagedBy=Kubernetes,
      CreatedBy=AWS-Load-Balancer-Controller,
      Application=PHP-Blog
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: walb2-app-service
            port:
              number: 80

